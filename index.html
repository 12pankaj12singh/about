<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS System Alert</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            pointer-events: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            position: fixed;
        }
        
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background: rgba(245,245,247,0.9);
            border-radius: 14px;
            overflow: hidden;
            z-index: 9999;
            backdrop-filter: blur(20px);
            animation: glitch 0.5s infinite alternate;
        }
        
        .alert-header {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            color: #ff3b30;
        }
        
        .alert-message {
            padding: 15px;
            font-size: 14px;
            color: #1c1c1e;
            text-align: center;
        }
        
        .alert-buttons {
            display: flex;
            border-top: 1px solid #d1d1d6;
        }
        
        .alert-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            color: #007aff;
            pointer-events: auto;
        }
        
        .alert-button:active {
            background: rgba(0,0,0,0.1);
        }
        
        .screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9998;
        }
        
        .static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            opacity: 0.3;
            z-index: 9997;
            animation: static 0.1s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) translateX(0); }
            20% { transform: translate(-50%, -50%) translateX(-2px); }
            40% { transform: translate(-50%, -50%) translateX(2px); }
            60% { transform: translate(-50%, -50%) translateY(-1px); }
            80% { transform: translate(-50%, -50%) translateY(1px); }
            100% { transform: translate(-50%, -50%); }
        }
        
        @keyframes static {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="static-noise"></div>
    <div class="screen-overlay"></div>
    
    <div class="alert-box">
        <div class="alert-header">Memory Critical</div>
        <div class="alert-message">
            System RAM overload detected. iOS has frozen processes to prevent damage.
            Please restart your device.
        </div>
        <div class="alert-buttons">
            <div class="alert-button" onclick="callSupport()">Call Support</div>
            <div class="alert-button" style="border-left:1px solid #d1d1d6;">Restart</div>
        </div>
    </div>

    <script>
        // Block all interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
        document.addEventListener('gesturestart', e => e.preventDefault());
        
        // Make only buttons clickable
        document.querySelectorAll('.alert-button').forEach(btn => {
            btn.style.pointerEvents = 'auto';
        });
        
        // Simulate RAM freeze symptoms
        let memoryWarnings = [
            "Memory pressure critical",
            "Failed to purge cached data",
            "jetsam: unable to terminate process",
            "VM compressor stalled",
            "Low memory condition detected"
        ];
        
        function showMemoryWarning() {
            let randomMsg = memoryWarnings[Math.floor(Math.random() * memoryWarnings.length)];
            console.error(`[kernel] ${randomMsg}`);
            setTimeout(showMemoryWarning, Math.random() * 3000 + 1000);
        }
        
        // Start showing fake memory warnings
        setTimeout(showMemoryWarning, 1000);
        
        // Fake support call
        function callSupport() {
            window.location.href = 'tel:+18881231234';
        }
        
        // Attempt fullscreen
        function requestFullScreen() {
            const el = document.documentElement;
            const rfs = el.requestFullscreen || el.webkitRequestFullscreen;
            if (rfs) rfs.call(el);
        }
        
        // Try to enter full screen
        document.addEventListener('click', requestFullScreen, {once: true});
    </script>
</body>
</html>
