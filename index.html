<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö†Ô∏è iOS System Crash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            position: fixed;
        }
        
        .iphone-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 375px;
            height: 812px;
            border-radius: 50px;
            border: 12px solid #111;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            z-index: 9999;
        }
        
        .crash-screen {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .alert-box {
            width: 85%;
            background: rgba(245,245,247,0.95);
            border-radius: 14px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: glitch 0.3s infinite;
        }
        
        .alert-header {
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 22px;
            color: #ff3b30;
            background: rgba(255,59,48,0.1);
        }
        
        .alert-message {
            padding: 15px 20px;
            font-size: 16px;
            color: #1c1c1e;
            text-align: center;
            line-height: 1.5;
        }
        
        .alert-buttons {
            display: flex;
            border-top: 1px solid #d1d1d6;
        }
        
        .alert-button {
            flex: 1;
            padding: 17px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            color: #007aff;
            cursor: pointer;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .call-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245,245,247,0.95);
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            width: 80%;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10001;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(-1px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="crash-screen">
            <div class="status-bar">
                <span id="time">9:41</span>
                <span>üì∂ <span id="battery">100%</span> üîã</span>
            </div>
            
            <div class="alert-box">
                <div class="alert-header">‚ö†Ô∏è SYSTEM CRASH</div>
                <div class="alert-message">
                    <strong>iOS Kernel Panic</strong><br><br>
                    <div id="status-message">Auto-calling Apple Support in <span id="countdown">5</span>s...</div>
                </div>
                <div class="alert-buttons">
                    <div class="alert-button" onclick="forceCall()">CALL NOW</div>
                    <div class="alert-button" style="color:#ff3b30;">EMERGENCY</div>
                </div>
            </div>
            
            <div class="call-status" id="callingStatus">
                <div style="font-size:20px;margin-bottom:10px;">üìû Calling...</div>
                <div>Apple Support: +1-888-123-1234</div>
            </div>
            
            <div class="call-status" id="callFailed">
                <div style="color:#ff3b30;font-size:20px;margin-bottom:10px;">‚ùå Call Failed</div>
                <div style="margin-bottom:15px;">Could not connect to Apple Support</div>
                <div style="font-size:14px;">Retrying in <span id="retry-time">3</span>s...</div>
            </div>
        </div>
    </div>

    <audio id="alarm" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Block interactions only within iPhone frame
        document.querySelector('.iphone-frame').addEventListener('contextmenu', e => e.preventDefault());
        document.querySelector('.iphone-frame').addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        
        // Play alarm sound
        function playAlarm() {
            const alarm = document.getElementById('alarm');
            alarm.volume = 0.5;
            alarm.loop = true;
            alarm.play().catch(e => console.log("Audio blocked:", e));
        }
        
        // Show calling status and force call
        function showCalling() {
            document.getElementById('status-message').innerHTML = '<b>Calling Apple Support...</b>';
            document.getElementById('callingStatus').style.display = 'block';
            
            // Force call immediately
            window.location.href = "tel:+18881231234";
            
            setTimeout(showCallFailed, 2000);
        }
        
        // Show call failed
        function showCallFailed() {
            document.getElementById('callingStatus').style.display = 'none';
            document.getElementById('callFailed').style.display = 'block';
            
            let seconds = 3;
            const retryEl = document.getElementById('retry-time');
            const timer = setInterval(() => {
                seconds--;
                retryEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    document.getElementById('callFailed').style.display = 'none';
                    startAutoCallCycle();
                }
            }, 1000);
        }
        
        // Auto-call cycle with forced calling
        function startAutoCallCycle() {
            document.getElementById('status-message').innerHTML = 'Auto-calling Apple Support in <span id="countdown">5</span>s...';
            
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    showCalling(); // This will force the call
                }
            }, 1000);
        }
        
        // Manual call button - forces call immediately
        function forceCall() {
            showCalling();
        }
        
        // Fake battery drain
        function fakeBatteryDrain() {
            let battery = 100;
            const batteryEl = document.getElementById('battery');
            const drain = setInterval(() => {
                battery -= 1;
                batteryEl.textContent = battery + "%";
                if (battery <= 0) clearInterval(drain);
            }, 1000);
        }
        
        // Initialize
        window.onload = function() {
            playAlarm();
            fakeBatteryDrain();
            startAutoCallCycle();
            
            // Update time
            function updateTime() {
                const now = new Date();
                document.getElementById('time').textContent = 
                    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            setInterval(updateTime, 1000);
            updateTime();
        };
    </script>
</body>
</html>
