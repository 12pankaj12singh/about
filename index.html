<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö†Ô∏è iOS CRASH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            position: fixed;
        }
        
        .panic-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .crash-box {
            width: 90%;
            max-width: 320px;
            background: rgba(20,20,22,0.95);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #ff3b30;
            animation: glitch 0.5s infinite;
        }
        
        .error-header {
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 22px;
            color: #ff3b30;
            background: rgba(255,59,48,0.2);
        }
        
        .error-message {
            padding: 20px;
            font-size: 16px;
            color: white;
            text-align: center;
            line-height: 1.5;
        }
        
        .panic-buttons {
            display: flex;
            border-top: 1px solid #ff3b30;
        }
        
        .panic-button {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            color: white;
            cursor: pointer;
        }
        
        .panic-button:active {
            background: rgba(255,255,255,0.1);
        }
        
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(255,0,0,0.05),
                rgba(255,0,0,0.05) 1px,
                transparent 1px,
                transparent 2px);
            animation: static 0.1s infinite;
            z-index: 9998;
        }
        
        .ios-status {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 1px); }
            40% { transform: translate(2px, -1px); }
            60% { transform: translate(1px, 2px); }
            80% { transform: translate(-2px, -1px); }
            100% { transform: translate(0); }
        }
        
        @keyframes static {
            0% { background-position: 0 0; }
            100% { background-position: 0 5px; }
        }
    </style>
</head>
<body>
    <div class="glitch-overlay"></div>
    <div class="ios-status">
        <span id="time">9:41</span>
        <span>üì∂ <span id="battery">100%</span> üîã</span>
    </div>
    
    <div class="panic-screen">
        <div class="crash-box">
            <div class="error-header">üö® CRITICAL FAILURE</div>
            <div class="error-message">
                <strong>iOS PANIC (KERNEL LEAK)</strong><br><br>
                Memory corruption detected!<br>
                Data may be lost.<br><br>
                Calling Apple Support in <span id="countdown">5</span>...
            </div>
            <div class="panic-buttons">
                <div class="panic-button" onclick="callNow()" style="background: #ff3b30;">CALL NOW</div>
                <div class="panic-button" style="color: #ff3b30;">TRY REBOOT</div>
            </div>
        </div>
    </div>

    <!-- LOUD ALARM SOUND (AUTO-PLAY) -->
    <audio id="alarm" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-emergency-alert-alarm-1007.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== BLOCK ALL INTERACTIONS =====
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        document.addEventListener('keydown', e => e.preventDefault());
        
        // ===== PLAY SCARY ALARM SOUND =====
        function playAlarm() {
            const alarm = document.getElementById('alarm');
            alarm.volume = 0.8; // 80% volume (LOUD!)
            alarm.loop = true;
            alarm.play().catch(e => console.log("Audio blocked:", e));
        }
        
        // ===== FORCE CALL APPLE SUPPORT =====
        function callNow() {
            window.location.href = "tel:+18881231234";
            setTimeout(() => {
                alert("Call failed! Dial +1-888-123-1234 manually.");
            }, 1000);
        }
        
        // ===== COUNTDOWN TO AUTO-CALL =====
        function startPanicCountdown() {
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    callNow();
                }
            }, 1000);
        }
        
        // ===== FAKE BATTERY DRAIN =====
        function fakeBatteryDrain() {
            let battery = 100;
            const batteryEl = document.getElementById('battery');
            const drain = setInterval(() => {
                battery -= 1;
                batteryEl.textContent = battery + "%";
                if (battery <= 0) clearInterval(drain);
            }, 1000);
        }
        
        // ===== INITIALIZE PRANK =====
        window.onload = function() {
            playAlarm(); // Play loud alarm
            startPanicCountdown(); // Start countdown
            fakeBatteryDrain(); // Fake battery drain
            
            // Extra glitch effect
            setInterval(() => {
                document.querySelector('.crash-box').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.crash-box').style.animation = 'glitch 0.5s infinite';
                }, 50);
            }, 3000);
        };
    </script>
</body>
</html>
