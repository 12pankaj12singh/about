<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .iphone {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 50px;
            border: 12px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .notch {
            width: 40%;
            height: 30px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 30%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 25px;
            color: white;
            font-size: 14px;
        }
        
        .time {
            font-weight: bold;
        }
        
        .lock-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            height: 100%;
        }
        
        .time-large {
            font-size: 80px;
            font-weight: 200;
            margin-top: 100px;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 200px;
        }
        
        .camera-button {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .emergency {
            color: red;
            margin-bottom: 10px;
        }
        
        .slide-up {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
        }
        
        .slide-up-indicator {
            width: 120px;
            height: 5px;
            background-color: white;
            border-radius: 3px;
            margin: 0 auto 10px;
            opacity: 0.7;
        }
        
        .support-page {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: transform 0.5s ease;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .support-page.active {
            transform: translateY(-100%);
        }
        
        .support-header {
            background-color: #f5f5f7;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .support-content {
            padding: 20px;
        }
        
        .support-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .support-text {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .call-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .call-button:hover {
            background-color: #0062c3;
        }
        
        .apple-logo {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="icons">
                    <span>ðŸ“¶</span>
                    <span>ðŸ”‹</span>
                </div>
            </div>
            
            <div class="lock-screen">
                <div class="time-large" id="large-time">9:41</div>
                <div class="date" id="current-date">Tuesday, April 2</div>
                <div class="camera-button">ðŸ“·</div>
                <div class="emergency">Emergency</div>
            </div>
            
            <div class="slide-up">
                <div class="slide-up-indicator"></div>
                <div>Slide up to open</div>
            </div>
            
            <div class="support-page" id="support-page">
                <div class="support-header">
                    <svg class="apple-logo" viewBox="0 0 24 24" fill="#000">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <h2>Apple Support</h2>
                </div>
                
                <div class="support-content">
                    <h3 class="support-title">Device Locked</h3>
                    <p class="support-text">Your device is locked due to security reasons. Please contact Apple Support to unlock your device.</p>
                    <p class="support-text">Our support team is available 24/7 to assist you with this issue.</p>
                    
                    <button class="call-button" onclick="callSupport()">Call Apple Support</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time and date
        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: 'numeric', minute: 'numeric' };
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            
            document.getElementById('current-time').textContent = now.toLocaleTimeString([], timeOptions);
            document.getElementById('large-time').textContent = now.toLocaleTimeString([], {hour: 'numeric', minute: 'numeric'}).replace(/^(\d+:\d{2}).*/, '$1');
            document.getElementById('current-date').textContent = now.toLocaleDateString([], dateOptions);
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Slide up to show support page
        let startY;
        const screen = document.querySelector('.screen');
        const supportPage = document.getElementById('support-page');
        
        screen.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, false);
        
        screen.addEventListener('touchmove', function(e) {
            if (!startY) return;
            
            const currentY = e.touches[0].clientY;
            const diffY = startY - currentY;
            
            if (diffY > 0) {
                supportPage.classList.add('active');
            }
        }, false);
        
        // Call support function
        function callSupport() {
            window.location.href = 'tel:+18881231234';
        }
        
        // Auto-show support page after 3 seconds
        setTimeout(function() {
            supportPage.classList.add('active');
        }, 3000);
    </script>
</body>
</html>
